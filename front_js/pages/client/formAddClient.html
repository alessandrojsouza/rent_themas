<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>App Aluguel de Temas</title>
</head>
<body onload="writeSideBar()">
    <div id="sidebar" class="container"  style="margin-top: 0;">
        <!--sidebar add by javascript code -->
    </div>
    <div id="content" class="container">
        <p></p>
        <h3>Cadastro de Clientes</h3>
        <hr>
        <form>
            <div class="row mb-3">
                <label class="col-sm-1 col-form-label" for="name">Nome</label>
                <div class="col-sm-11">
                    <input type="text" id="name" size="50" name="name"> 
                </div>
            </div> 
            <div class="row mb-3">
                <label class="col-sm-1 col-form-label" for="email">e-Mail</label>
                <div class="col-sm-11">
                    <input type="email" id="email" size="50" name="email"> 
                </div>
            </div> 
            <div class="row mb-3">
                <label class="col-sm-1 col-form-label" for="phone1">Telefone 1</label>
                <div class="col-sm-11">
                    <input type="text" id="ddd1" size="3" name="ddd1" placeholder="84"> 
                    <input type="text" id="phone1" size="10" name="phone1" placeholder="99419-2907" pattern="[0-9]{5}-[0-9]{4}"> 
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-1 col-form-label" for="phone2">Telefone 2</label>
                <div class="col-sm-11">
                    <input type="text" id="ddd2" size="3" name="ddd2" placeholder="84"> 
                    <input type="text" id="phone2" size="10" name="phone2" placeholder="99419-2907" pattern="[0-9]{5}-[0-9]{4}"> 
                </div>
            </div>
            <hr>
            <a class="btn btn-secondary btn-sm" href="/front_js/pages/client/listClient.html">Voltar</a>
            <button class="btn btn-primary" onclick="postClient()">Gravar</button>
        </form>  
        
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
<script type="text/javascript" src="../../js/script.js"></script>
</body>
</html>
